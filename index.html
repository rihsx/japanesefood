<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Promoção</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Banner principal -->
  <header class="banner">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>Ganhe Seu Cupom Promocional!</h1>
      <p>Descontos incríveis esperando por você. Inscreva-se agora!</p>
    </div>
  </header>

  <!-- Formulário -->
  <div id="form-container">
    <section class="form-section">
      <h2>Solicite seu cupom</h2>
      <form class="promo-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>

        <label for="contato">Contato:</label>
        <input type="tel" id="contato" name="contato" placeholder="Seu telefone" required>

        <label for="cliente">Já é nosso cliente?</label>
        <select name="cliente" id="cliente" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>

        <label for="promo-code">Cupom:</label>
        <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'PROMO2024'" required>

        <button type="submit"><b>Solicitar Cupom</b></button>
      </form>
    </section>
  </div>
</body>
</html>
